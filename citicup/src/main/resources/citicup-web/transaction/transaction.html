<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Transaction</title>
    <link href="../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../components/top-nav.css" rel="stylesheet"/>
    <link href="transaction.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <script src="../lib/jquery-3.3.1.js"></script>
    <script src="../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../lib/echarts.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
</head>
<body>
<div class="top-nav"></div>
<div class="content-wrapper">
    <div class="content">

        <!-- transaction板块 -->
        <div class="transactionboard">
            <div class="topinfo">
                <div class="futurename">IF1706-IF1703</div>
                <div class="mobility">（流动性：300元/分钟）</div>
                <button class="redeembutton">赎回</button>
            </div>


            <!-- gross & funds boards -->
            <div class="grossfundschoose">
                <button class="gross" onclick="grossclick()">收益</button>
                <button class="funds" onclick="fundsclick()">资金占用</button>
                <div class="choose_bottom"></div>

                <div class="gross_bottom" id="gross_bottom"></div>
                <div class="funds_bottom" id="funds_bottom"></div>
            </div>


            <div class="gorssboard" id="grossboard">
                <div class="grossinfo">
                    <div class="zoom">缩放：</div>

                    <button class="zoombutton">1星期</button>
                    <button class="zoombutton">1个月</button>
                    <button class="zoombutton">6个月</button>
                    <button class="zoombutton">半年</button>
                    <button class="zoombutton">全部</button>

                    <!-- lengend -->
                    <div class="lg">
                        <div class="lg_red"></div>
                        <div class="lg_red_text">基准利率</div>
                        <div class="lg_blue"></div>
                        <div class="lg_blue_text">回测利率</div>
                    </div>

                </div>
                <div class="grossdiv" id="grossdiv"></div>
            </div>

            <div class="fundsboard" id="fundsboard">
                资金占用界面
            </div>



            <!-- 当前持仓，最新调仓 -->

            <!-- current & newest boards -->
            <div class="currentnewestchoose">
                <button class="current" onclick="currentclick()">当前持仓</button>
                <button class="newest" onclick="newestclick()">最新调仓</button>
                <div class="choose_bottom2"></div>

                <div class="current_bottom" id="current_bottom"></div>
                <div class="newest_bottom" id="newest_bottom"></div>
            </div>


            <div class="currentboard" id="currentboard">

                <table class="layui-table" >
                    <colgroup >
                        <col width="50">
                        <col width="50">
                        <col width="50">
                    </colgroup>

                    <tbody>
                    <tr>
                        <td>合约标的</td>
                        <td>IF1730</td>
                        <td>IF1706</td>
                    </tr>
                    <tr>
                        <td>数量</td>
                        <td>+3</td>
                        <td>-3</td>
                    </tr>
                    <tr>
                        <td>市值</td>
                        <td class="marketvalue1">10000</td>
                        <td class="marketvalue2">9978</td>
                    </tr>
                    <tr>
                        <td>仓位</td>
                        <td colspan="2">88%</td>
                    </tr>
                    <tr>
                        <td>当日赢亏</td>
                        <td colspan="2">880</td>
                    </tr>
                    <tr>
                        <td>盈亏比</td>
                        <td colspan="2">-0.08%</td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <div class="newestboard" id="newestboard">

                <table class="layui-table" style="position: relative;top: -409px;" >
                    <colgroup >
                        <col width="50">
                        <col width="50">
                        <col width="50">
                    </colgroup>

                    <tbody>
                    <tr>
                        <td>合约标的</td>
                        <td>IF1730</td>
                        <td>IF1706</td>
                    </tr>
                    <tr>
                        <td>数量</td>
                        <td>+1</td>
                        <td>-1</td>
                    </tr>
                    <tr>
                        <td>成交均价</td>
                        <td>10000</td>
                        <td>9978</td>
                    </tr>
                    <tr>
                        <td>仓位</td>
                        <td colspan="2">88%</td>
                    </tr>
                    <tr>
                        <td>时间</td>
                        <td colspan="2">2017-02-09 15:49</td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>


        <div class="transactionboard">
        </div>

        <div class="transactionboard">


        </div>

    </div>
</div>
<div class="footer"></div>
</body>

<script>

    $("button").css("outline","none");
    $("td").css("font-size","18px");
    $("td").css("padding","0px");
    $("td").css("text-align","center");

    $("tr").css("height","50px");

    function grossclick(){
        $("#funds_bottom").css("visibility","hidden");
        $("#gross_bottom").css("visibility","visible");

        $("#fundsboard").css("visibility","hidden");
        $("#grossboard").css("visibility","visible");

    }

    function fundsclick(){
        $("#funds_bottom").css("visibility","visible");
        $("#gross_bottom").css("visibility","hidden");

        $("#fundsboard").css("visibility","visible");
        $("#grossboard").css("visibility","hidden");
    }


    function currentclick(){
        $("#newest_bottom").css("visibility","hidden");
        $("#current_bottom").css("visibility","visible");

        $("#newestboard").css("visibility","hidden");
        $("#currentboard").css("visibility","visible");

    }

    function newestclick(){
        $("#newest_bottom").css("visibility","visible");
        $("#current_bottom").css("visibility","hidden");

        $("#newestboard").css("visibility","visible");
        $("#currentboard").css("visibility","hidden");
    }



    var myChart = echarts.init(document.getElementById('grossdiv'));
  //  var myChart1 = echarts.init(document.getElementById('grossdiv1'));


    option = {
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            top: '4%',
            containLabel: true
        },


        dataZoom: [

            {
                show: true,
                realtime: true,
                start: 0,
                end: 100,
                height: 30,
            },
            {
                type: 'inside',
                realtime: true,
                start: 0,
                end: 100

            }



        ],



        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            position: 'right',
            type: 'value'
        },
        series: [
            {
                name: "回测利率",
                data: [820, -932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                sampling: 'average',
                areaStyle: {
                    normal: {
                        color: "#DAE4F4"
                    }
                },
                lineStyle: {
                    normal: {
                        width: 3,
                        color: '#4577C8'
                    }
                },
            },
            {
                name: "基准利率",
                data: [80, 1922, 901, 934, 1290, 1330, 1320],
                type: 'line',
                lineStyle: {
                    normal: {
                        width: 3,
                        color: "#A34240"
                    }
                },

            }
        ]
    };


    myChart.setOption(option);
   // myChart1.setOption(option);

</script>

<script src="transaction-top-nav.js"></script>
</html>
