            <div class="tipboard" >

<script>


    var mobilitymin = 0;
    var mobilitymax = 100;
    var mobilityradio = 0;
    var grossmin = 0;
    var grossmax = 100;
    var grossradio = 0;
    var retracementmin = 0;
    var retracementmax = 100;
    var retraceradio = 0;
    var carringmin = 0;
    var carringmax = 100;
    var carringradio = 0;
    var winningmin =0;
    var winningmax = 100;
    var winningradio = 0;
    var profitlossmin = 0;
    var profitlossmax = 100;
    var profitlossradio = 0;

    $("button").css("outline","none");

    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });

    $("#retracement").click(function() {

        $("#retracement-tip").css("visibility","visible");
        $("#retracementmininput").val(retracementmin);
        $("#retracementmaxinput").val(retracementmax);

        if(retraceradio==0){
            $("#retracementradio1").removeAttr("checked");
            $("#retracementradio0").attr("checked","checked");
        }else{
            $("#retracementradio0").removeAttr("checked");
            $("#retracementradio1").attr("checked","checked");
        }

    });

    $("#retracementcancel").click(function () {
        $("#retracement-tip").css("visibility","hidden");
    });

    $("#retracementreset").click(function (){
        retracementmin = 0;
        retracementmax = 100;
        retraceradio = 0;
        $("#retracement").css("background-color","rgba(229, 229, 229, 1)");
        $("#retracement").css("color","rgba(94, 94, 94, 1)");

        $("#retracementmininput").val(retracementmin);
        $("#retracementmaxinput").val(retracementmax);

        if(retraceradio==0){
            $("#retracementradio0").attr("checked","checked");
        }else{
            $("#retracementradio1").attr("checked","checked");
        }

        $("#retracement").css("background-color","white");
        $("#retracement").css("color","black");
    });

    $("#retracementconfirm").click(function (){
        retracementmin = $("#retracementmininput").val();
        retracementmax = $("#retracementmaxinput").val();

        if($("#retracementradio0").checked){
            retraceradio = 0;
        }else{
            retraceradio = 1;
        }

        $("#retracement-tip").css("visibility","hidden");

        $("#retracement").css("background-color","rgba(253, 104, 87, 1)");
        $("#retracement").css("color","rgba(255, 255, 255, 1)");
    });




</script>
