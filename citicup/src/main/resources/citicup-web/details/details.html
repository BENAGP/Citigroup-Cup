<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <script src="../lib/jquery-3.3.1.js"></script>
    <script src="../lib/layui/layui.js" charset="UTF-8"></script>
    <script src="../util/href-helper.js"></script>
    <link rel="stylesheet" href="details.css" type="text/css">
    <link href="../components/top-nav.css" rel="stylesheet"/>
    <meta name="S">
    <title>合约详情</title>
    <link rel="icon" href="../imgs/logo_title.png"/>
    <script src="../lib/echarts.min.js"></script>
</head>

<body>
<div class="top-nav"></div>
<div class="content-wrapper">
    <div class="content" style="margin-top: 40px">
        <div class="row">
            <div class="col-9">
                <div style="overflow: auto">
                    <span id="contract_name">IF1706－IF1703</span>
                    <span id="liquidity">（流动性：300元／分钟）</span>

                    <div id="collect_wrapper" onclick="collection()">
                        <img src="../imgs/star.png" id="collect_pic">
                        <span id="collect_letter" style="">收藏</span>
                    </div>

                    <div id="risk_level_wrapper">
                        <span>风险等级</span>
                        <input id="risk_level" type="number" onchange="getDetailByRiskLevel()">
                    </div>

                </div>
                <div>
                    <div class="tab_line"><b class="tab_title">收益</b></div>
                    <div class="detail_chart" id="yield_chart"></div>
                </div>
                <div>
                    <div class="tab_line">
                        <b class="tab_title">历史行情</b>
                    </div>
                    <div class="detail_chart" id="market_price_chart"></div>
                    <div class="detail_chart" style="height: 100px" id="market_trading_chart"></div>
                </div>
                <div>
                    <div class="tab_line"><b class="tab_title">讨论区</b></div>
                </div>


                <textarea rows="3" id="comment_input" placeholder="输入你想说的吧。。。"></textarea>
                <button class="mibtn-primary" onclick="postComment()">发送</button>

                <div id="comment-area"></div>

            </div>
            <div class="col-3" style="padding-left: 30px">
                <div style="border-bottom: 1px solid #f4f4f4;padding-bottom: 4px">
                    <div style="font-size: 18px;text-align: center;color: #5e5e5e;margin-top: 4px">年化收益率</div>
                    <div style="color: red;font-weight: 600;font-size: 40px;margin-left: 12px;text-align: center;margin-top: 8px"
                         id="year_yield">70.89%
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" style="border-right: 1px solid #f4f4f4;border-bottom: 1px solid #f4f4f4">
                        <div style="font-size: 16px;text-align: center;color: #5e5e5e;margin-top: 36px">近1周</div>
                        <div style="font-size: 20px;text-align: center;margin-bottom: 36px;font-weight: 600;margin-top: 12px"
                             id="near_1_week_yield">43.25%
                        </div>

                    </div>
                    <div class="col-6" style=";border-bottom: 1px solid #f4f4f4">
                        <div style="font-size: 16px;text-align: center;color: #5e5e5e;margin-top: 36px">近3周</div>
                        <div style="font-size: 20px;text-align: center;margin-bottom: 36px;font-weight: 600;margin-top: 12px"
                             id="near_3_week_yield">43.25%
                        </div>

                    </div>
                    <div class="col-6" style="border-right: 1px solid #f4f4f4;border-bottom: 1px solid #f4f4f4">
                        <div style="font-size: 16px;text-align: center;color: #5e5e5e;margin-top: 36px">近6周</div>
                        <div style="font-size: 20px;text-align: center;margin-bottom: 36px;font-weight: 600;margin-top: 12px"
                             id="near_6_week_yield">43.25%
                        </div>

                    </div>
                    <div class="col-6" style="border-bottom: 1px solid #f4f4f4">
                        <div style="font-size: 16px;text-align: center;color: #5e5e5e;margin-top: 36px">近12周</div>
                        <div style="font-size: 20px;text-align: center;margin-bottom: 36px;font-weight: 600;margin-top: 12px"
                             id="near_12_week_yield">43.25%
                        </div>
                    </div>
                </div>
                <button class="mibtn-primary"
                        style="width: 100%;background-color:#F55D54;height: 40px;font-size: 16px;margin-top: 30px ">购买
                </button>
                <div style="text-align: center;font-size: 14px;color: #5e5e5e;">最后交易日:<span id="ddl">2018-09-20 09:00:00
                        </span>>
                </div>

                <div style="margin-top: 80px">
                    <div style="font-size: 18px;text-align: center;color: #5e5e5e;margin-top: 4px">市场最大承载资金</div>
                    <div style="color: red;font-weight: 600;font-size:24px;text-align: center;margin-top: 8px"
                         id="market_capital_capacity">¥100000
                    </div>
                </div>
                <div style="margin-top: 40px;padding-left: 10px;padding-right: 10px;font-size: 16px;color: #5E5E5E">
                    <div><span>最大回撤：</span><span style="float: right;font-weight: 600" id="max_drawdown">80.79%</span>
                    </div>
                    <div style="margin-top: 20px"><span>胜率：</span><span style="float: right;font-weight: 600"
                                                                        id="win_rate">80.79%</span></div>
                    <div style="margin-top: 20px"><span>盈亏比：</span><span style="float: right;font-weight: 600"
                                                                         id="profit_loss_ratio">80.79%</span></div>
                </div>
            </div>

            <div>


            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>

        layer = layui.layer;
    });
</script>
