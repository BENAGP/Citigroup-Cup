<style>
	.registerpad{
		margin-left: 300px;
		margin-top: 100px;
		margin-bottom: 121px;
		width: 450px;
		height: 500px;
		position: relative;
		text-align: center;
		border: 1px solid rgba(187, 187, 187, 1);
	}
	.login{
		margin-left: 200px;
		margin-top: 50px;
		width: 49px;
		height: 35px;
		color: rgba(94, 94, 94, 1);
		font-size: 24px;
		text-align: center;
		font-family: Roboto;
	}
	.usrname{
		margin-left: 0px;
		margin-top: 30px;
		width: 300px;
		height: 50px;
		color: rgba(136, 136, 136, 1);
		font-size: 18px;
		text-align: left;
		font-family: Microsoft Yahei;
		border: 1px solid rgba(187, 187, 187, 1);
	}
	.password{
		margin-left: 0px;
		margin-top: 30px;
		width: 300px;
		height: 50px;
		color: rgba(136, 136, 136, 1);
		font-size: 18px;
		text-align: left;
		font-family: Microsoft Yahei;
		border: 1px solid rgba(187, 187, 187, 1);
	}
	.submit{
		margin-left: 52px;
		margin-right: 52px;
		margin-top: 30px;
		width: 300px;
		height: 50px;
		border-radius: 5px;
		background-color: rgba(70, 172, 227, 1);
		color: rgba(255, 255, 255, 1);
		font-size: 20px;
		border:none;
	}
	.text01{
		margin-left: 0px;
		margin-right: 0px;
		width: 78px;
		height: 23px;
		color: black;
		font-size: 15px;
		font-family: Roboto;
	}
	.text02{
		margin-left: 0px;
		margin-right: 160px;
		width: 78px;
		height: 23px;
		color: rgba(70, 172, 227, 1);
		font-size: 16px;
		font-family: Roboto;
	}
</style>
<body>
<div class="top-nav"></div>
<div class="content-wrapper">
    <div class="content">

        <!--write your code here-->
		<div class = "registerpad" >
				<form action="" method="">
					<h1 class="login">登陆</h1>
					<label>
						<input class="usrname" type="text"  onfocus="if (value =='  邮箱'){value =''}" onblur="if (value ==''){value='  邮箱'}" value="  邮箱">
					</label>
					<label>
						<input class="password" type="text" onfocus="if (value =='  密码'){value =''} if (type == 'text'){type='password'} " onblur="if(value ==''){type='text';value='  密码'} "   onblur="if (value ==''){value='  密码'}" value="  密码">
					</label>
					<label>
						<input class="submit" type="submit" value="提交">
					</label>
					<div>
						<span class="text01">没有账号？</span>	
						<span><a class="text02" href="register.html">立即注册</a><span>
					</div>
				</form>	
		   </div>	
    </div>
</div>
